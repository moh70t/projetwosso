<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}An ka Wosso{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/produits.css' %}"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1>An ka Wosso</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Accueil</a></li>
                <li><a href="{% url 'product' %}">Nos produits</a></li>
                <li><a href="{% url 'about' %}">A propos de Nous</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li>
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#cartModal">Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">My Cart</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul id="cart-items" class="list-group">
                            <!-- Items will be loaded here dynamically -->
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <a href="{% url 'checkout' %}" class="btn btn-primary">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 An ka Wosso. All rights reserved.</p>
    </footer>
</body>

<script>
    $(document).ready(function() {
        $('#cartModal').on('show.bs.modal', function (e) {
            $.ajax({
                url: '{% url "cart" %}',
                method: 'GET',
                success: function (data) {
                    var cartItems = data.cart;
                    var cartItemsList = $('#cart-items');
                    cartItemsList.empty();  // Clear the list before appending new items

                    for (var productId in cartItems) {
                        var item = cartItems[productId];
                        var listItem = `<li class="list-group-item">
                            ${item.product_name} - ${item.quantity} - $${item.price}
                        </li>`;
                        cartItemsList.append(listItem);
                    }
                }
            });
        });
    });
</script>


</html>
