{% extends 'base.html' %}

{% block title %}My Cart{% endblock %}

{% block content %}
    <h2>My Cart</h2>
    <ul class="list-group">
        {% for product_id, item in cart.items %}
            <li class="list-group-item">
                {{ item.product_name }} - {{ item.quantity }} - ${{ item.price }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'checkout' %}" class="btn btn-primary mt-3">Checkout</a>
{% endblock %}
